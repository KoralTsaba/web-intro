        <div class="wrapper">
            
            <section id="orderWrapper">
                <form id="deliveryForm">
                    <h1>New delivery:</h1>
                    <div class="mb-3">
                        <label for="from" class="form-label">From:</label>
                        <input type="text" class="form-control" id="from" name="from" placeholder="Street / street num / City" pattern="^[#.0-9a-zA-Z\s,-]+$" required>
                    </div>
                    <div class="mb-3">
                        <label for="to" class="form-label">To:</label>
                        <input type="text" class="form-control" id="to" name="to" placeholder="Street / street num / City" pattern="^[#.0-9a-zA-Z\s,-]+$" required>
                    </div>

                    <div class="mb-3">
                        <label for="chooseDrone" class="form-label">Choose drone:</label>
                        <select class="form-select" id="chooseDrone" name="chooseDrone" required>
                            <option value="">Choose drone type</option>
                            <option value="Standart - Up to 5kg">Standart - Up to 5kg</option>
                            <option value="Standart+ - Up to 10kg">Standart+ - Up to 10kg</option>
                            <option value="Grand - Up to 15kg">Grand - Up to 15kg</option>
                            <option value="Grand+ - Up to 20kg">Grand+ - Up to 20kg</option>
                            <option value="Special - Up to 30kg">Special - Up to 30kg</option>
                        </select>
                    </div>
            
                    <div class="mb-3">
                        <label for="chooseItem1" class="form-label">Choose item one:</label>
                        <select class="form-select" id="chooseItem1" name="chooseItem1" required>
                            <option value="">Choose item type</option>
                            <option value="Blood test">Blood test</option>
                            <option value="Covid19 test">Covid19 test</option>
                            <option value="Result">Result</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemNumber1" class="form-label">Units of item one:</label>
                        <input type="number" class="form-control" id="itemNumber1" name="itemNumber1" min="1" max="15" required>
                    </div>
             <div id="items2Container">    <div class="mb-3">
                        <label for="chooseItem2" class="form-label">Choose item two:</label>
                        <select class="form-select" id="chooseItem2" name="chooseItem2" >
                            <option value="">Choose item type</option>
                            <option value="Blood test">Blood test</option>
                            <option value="Covid19 test">Covid19 test</option>
                            <option value="Result">Result</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemNumber2" class="form-label">Units of item two:</label>
                        <input type="number" class="form-control" id="itemNumber2" name="itemNumber2" min="1" max="15" >
                    </div>
             </div>   
             <div id="items3Container">          <div class="mb-3">
                        <label for="chooseItem3" class="form-label">Choose item three:</label>
                        <select class="form-select" id="chooseItem3" name="chooseItem3" >
                            <option value="">Choose item type</option>
                            <option value="Blood test">Blood test</option>
                            <option value="Covid19 test">Covid19 test</option>
                            <option value="Result">Result</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemNumber3" class="form-label">Units of item three:</label>
                        <input type="number" class="form-control" id="itemNumber3" name="itemNumber3" min="1" max="15" >
                    </div>
                </div>       
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn">Submit</button> <!--type submit make it rapid-->
                </form>

            
    
    <footer>

    </footer>
